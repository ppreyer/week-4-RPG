<!DOCTYPE html>
<html lang='en us'>
<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lord of the Rings RPG</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> 
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel='stylesheet' type='text/css' href='assets/css/style.css'>
  <script type='text/javascript' src='assets/javascript/game.js'>
  </script>
</head>
<body>
  <div class='row'>
    <div class='col-md-12'>
      <h1>Lord of the Rings RPG</h1>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-12'>
      <h3 class='character-unhide'></h3>
      <div class='characters'>
      <div class='row'>
        <div class='col-md-3'>
          <div class='character row-1' id='aragon'>
            <h3 class='character-title'>Aragon</h3>
            <img class='character-image' src='assets/images/Aragon.jpg' alt='aragon' />
            <h3 class='hp'>120</h3>
          </div>
        </div>
        <div class='col-md-3'>
          <div class='character row-1' id='gandalf'>
            <h3 class='character-title gandalf'>Gandalf</h3>
            <img class='character-image' src='assets/images/gandalf.jpg' alt='gandalf' />
            <h3 class='hp'>150</h3>
          </div>
        </div>
        <div class='col-md-3'>
          <div class='character row-1' id='legolas'>
            <h3 class='character-title legolas'>Legolas</h3>
            <img class='character-image' src='assets/images/legolas.jpg' alt='legolas' />
            <h3 class='hp'>100</h3>
          </div>
        </div>
        <div class='col-md-3'>
          <div class='character row-1' id='sauron'>
            <h3 class='character-title sauron'>Sauron</h3>
            <img class='character-image' src='assets/images/sauron.jpg' alt='sauron' />
            <h3 class='hp'>180</h3>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>

  <div class='row'>
    <div class='col-md-12'>
      <h3 class='ememy-unhide'></h3>
      <div class='characters'>
      <div class='row'>
        <div class='col-md-3'>
          <div class='character row-2' id='aragon'>
            <h3 class='character-title aragon'>Aragon</h3>
            <img class='character-image row-2' src='assets/images/Aragon.jpg' />
            <h3 class='hp'>120</h3>
          </div>
        </div>
        <div class='col-md-3'>
          <div class='character row-2' id='gandalf'>
            <h3 class='character-title gandalf'>Gandalf</h3>
            <img class='character-image' src='assets/images/gandalf.jpg' />
            <h3 class='hp'>150</h3>
          </div>
        </div>
        <div class='col-md-3'>
          <div class='character row-2' id='legolas'>
            <h3 class='character-title legolas'>Legolas</h3>
            <img class='character-image' src='assets/images/legolas.jpg' />
            <h3 class='hp'>100</h3>
          </div>
        </div>
        <div class='col-md-3'>
          <div class='character row-2' id='sauron'>
            <h3 class='character-title sauron'>Sauron</h3>
            <img class='character-image' src='assets/images/sauron.jpg' />
            <h3 class='hp'>180</h3>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-12'>
      <h3>Fight Section</h3>
      <a href="#" class="btn btn-primary">Attack</a>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-12'>
      <h3>Defender</h3>
      <div class="character-images-row-3">
      </div>
    </div>
  </div>
</body>
</html>
